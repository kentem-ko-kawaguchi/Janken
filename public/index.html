    <link rel="stylesheet" href="../src/styles/style.css" />
  </head>
  <body>
    <main>
      <h1>じゃんけん</h1>
      <table id="resultTable">
        <tr>
          <td>勝ち</td>
          <td id="win">0</td>

        <tr>
          <td>負け</td>
          <td id="lose">1</td>

      <p id="result"> 勝ち！！！！</p>

      <button id="guu">✊</button>
      <button id="tyoki">✌</button>
      <button id="paa">✋</button>
